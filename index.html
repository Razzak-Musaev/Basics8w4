<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кредитный калькулятор</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card text-center mt-5">
            <div class="card-body">
              <h3 class="heading display-5 pb-3">Кредитный калькулятор</h3>
              <div
                id="erorr"
                style="
                  width: 100%;
                  border-radius: 0.25rem;
                  color: white;
                  display: none;
                  margin-bottom: 10px;
                "
              >
                <div
                  class="alert alert-danger d-flex align-items-center"
                  role="alert"
                >
                  <svg
                    class="bi flex-shrink-0 me-2"
                    width="24"
                    height="24"
                    role="img"
                    aria-label="Danger:"
                  >
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>Заполните поля</div>
                </div>
              </div>
              <form id="loan-form">
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input
                      id="amount"
                      type="number"
                      class="form-control"
                      placeholder="Сумма кредита"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">%</span>
                    <input
                      id="interest"
                      type="number"
                      class="form-control"
                      placeholder="Процентная ставка"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    id="years"
                    type="number"
                    class="form-control"
                    placeholder="Срок кредита в годах"
                  />
                </div>
                <div class="mb-5">
                  <button class="btn btn-dark w-100" type="submit">
                    Рассчитать
                  </button>
                </div>
              </form>

              <div id="loader">
                <img class="w-100" src="images/loader.gif" alt="Loader" />
              </div>

              <div id="output">
                <h4>Результат</h4>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="monthly-payment">
                      Месячный платеж</span
                    >
                    <div
                      id="total-amount"
                      type="number"
                      style="background-color: #e9ecef; opacity: 1"
                      class="form-control"
                      disabled
                    ></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="total"> Итого</span>
                    <div
                      id="total-t"
                      type="number"
                      style="background-color: #e9ecef; opacity: 1"
                      class="form-control"
                      disabled
                    ></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <span class="input-group-text" id="total-interest">
                      Итого процентная ставка</span
                    >
                    <div
                      id="total-interes"
                      type="number"
                      style="background-color: #e9ecef; opacity: 1"
                      class="form-control"
                      disabled
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
